<svg width="120" height="140" viewBox="0 0 120 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="demandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon Badge -->
  <path d="M60 10 L90 30 L90 60 L60 80 L30 60 L30 30 Z" fill="url(#demandGradient)" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Icon: Signal/Radar -->
  <g transform="translate(60, 45)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="4,2"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="3,1"/>
    <circle cx="0" cy="0" r="4" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="#ffffff"/>
    <path d="M0 0 L8 -8" stroke="#ffffff" stroke-width="2" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Sparkles -->
  <circle cx="25" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="95" cy="35" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="85" cy="65" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="35" cy="70" r="1.5" fill="#ffffff" opacity="0.6"/>
  
  <!-- Ribbon -->
  <path d="M20 90 L100 90 L95 105 L25 105 Z" fill="#ea580c"/>
  <path d="M15 105 L25 105 L20 115 Z" fill="#c2410c"/>
  <path d="M95 105 L105 105 L100 115 Z" fill="#c2410c"/>
  
  <!-- Text -->
  <text x="60" y="102" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">DEMAND</text>
  <text x="60" y="113" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SIGNAL</text>
</svg>