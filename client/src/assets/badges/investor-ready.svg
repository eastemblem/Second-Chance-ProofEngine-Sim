<svg width="120" height="140" viewBox="0 0 120 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="investorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon Badge -->
  <path d="M60 10 L90 30 L90 60 L60 80 L30 60 L30 30 Z" fill="url(#investorGradient)" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Icon: Trophy -->
  <g transform="translate(60, 45)">
    <ellipse cx="0" cy="-8" rx="10" ry="6" fill="#fbbf24" stroke="#ffffff" stroke-width="2"/>
    <rect x="-2" y="-2" width="4" height="8" fill="#ffffff"/>
    <rect x="-6" y="6" width="12" height="3" fill="#ffffff" rx="1"/>
    <circle cx="-8" cy="-8" r="3" fill="#fbbf24" stroke="#ffffff" stroke-width="1"/>
    <circle cx="8" cy="-8" r="3" fill="#fbbf24" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Sparkles -->
  <circle cx="25" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="95" cy="35" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="85" cy="65" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="35" cy="70" r="1.5" fill="#ffffff" opacity="0.6"/>
  
  <!-- Ribbon -->
  <path d="M20 90 L100 90 L95 105 L25 105 Z" fill="#7c3aed"/>
  <path d="M15 105 L25 105 L20 115 Z" fill="#6d28d9"/>
  <path d="M95 105 L105 105 L100 115 Z" fill="#6d28d9"/>
  
  <!-- Text -->
  <text x="60" y="102" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">INVESTOR</text>
  <text x="60" y="113" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">READY</text>
</svg>