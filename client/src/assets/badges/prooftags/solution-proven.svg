<svg width="120" height="140" viewBox="0 0 120 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solutionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon Badge -->
  <path d="M60 10 L90 30 L90 60 L60 80 L30 60 L30 30 Z" fill="url(#solutionGradient)" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Icon: Gear/Cog -->
  <g transform="translate(60, 45)">
    <circle cx="0" cy="0" r="10" fill="#ffffff" stroke="#16a34a" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="#16a34a"/>
    <path d="M-12 0 L-8 0 M8 0 L12 0 M0 -12 L0 -8 M0 8 L0 12" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <path d="M-8.5 -8.5 L-6 -6 M6 6 L8.5 8.5 M8.5 -8.5 L6 -6 M-6 6 L-8.5 8.5" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Sparkles -->
  <circle cx="25" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="95" cy="35" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="85" cy="65" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="35" cy="70" r="1.5" fill="#ffffff" opacity="0.6"/>
  
  <!-- Ribbon -->
  <path d="M20 90 L100 90 L95 105 L25 105 Z" fill="#16a34a"/>
  <path d="M15 105 L25 105 L20 115 Z" fill="#15803d"/>
  <path d="M95 105 L105 105 L100 115 Z" fill="#15803d"/>
  
  <!-- Text -->
  <text x="60" y="102" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SOLUTION</text>
  <text x="60" y="113" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PROVEN</text>
</svg>