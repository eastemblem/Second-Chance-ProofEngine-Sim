<svg width="120" height="140" viewBox="0 0 120 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="problemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon Badge -->
  <path d="M60 10 L90 30 L90 60 L60 80 L30 60 L30 30 Z" fill="url(#problemGradient)" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Icon: Lightbulb -->
  <g transform="translate(60, 45)">
    <circle cx="0" cy="-5" r="12" fill="#fbbf24" stroke="#ffffff" stroke-width="2"/>
    <path d="M-8 -5 L8 -5 M-6 2 L6 2 M-4 6 L4 6" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="-5" r="6" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- Sparkles -->
  <circle cx="25" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="95" cy="35" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="85" cy="65" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="35" cy="70" r="1.5" fill="#ffffff" opacity="0.6"/>
  
  <!-- Ribbon -->
  <path d="M20 90 L100 90 L95 105 L25 105 Z" fill="#0891b2"/>
  <path d="M15 105 L25 105 L20 115 Z" fill="#0e7490"/>
  <path d="M95 105 L105 105 L100 115 Z" fill="#0e7490"/>
  
  <!-- Text -->
  <text x="60" y="102" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PROBLEM</text>
  <text x="60" y="113" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">VALIDATED</text>
</svg>