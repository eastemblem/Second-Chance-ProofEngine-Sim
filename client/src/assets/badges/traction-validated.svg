<svg width="120" height="140" viewBox="0 0 120 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tractionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon Badge -->
  <path d="M60 10 L90 30 L90 60 L60 80 L30 60 L30 30 Z" fill="url(#tractionGradient)" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Icon: Trending Up Arrow -->
  <g transform="translate(60, 45)">
    <rect x="-12" y="0" width="4" height="8" fill="#ffffff"/>
    <rect x="-6" y="-4" width="4" height="12" fill="#ffffff"/>
    <rect x="0" y="-8" width="4" height="16" fill="#ffffff"/>
    <rect x="6" y="-12" width="4" height="20" fill="#ffffff"/>
    <path d="M8 -12 L14 -12 L14 -6" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M14 -12 L8 -6" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Sparkles -->
  <circle cx="25" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="95" cy="35" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="85" cy="65" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="35" cy="70" r="1.5" fill="#ffffff" opacity="0.6"/>
  
  <!-- Ribbon -->
  <path d="M20 90 L100 90 L95 105 L25 105 Z" fill="#d97706"/>
  <path d="M15 105 L25 105 L20 115 Z" fill="#b45309"/>
  <path d="M95 105 L105 105 L100 115 Z" fill="#b45309"/>
  
  <!-- Text -->
  <text x="60" y="102" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">TRACTION</text>
  <text x="60" y="113" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">VALIDATED</text>
</svg>