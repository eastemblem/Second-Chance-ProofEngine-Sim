<svg width="120" height="140" viewBox="0 0 120 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="momentumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon Badge -->
  <path d="M60 10 L90 30 L90 60 L60 80 L30 60 L30 30 Z" fill="url(#momentumGradient)" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Icon: Rocket -->
  <g transform="translate(60, 45)">
    <path d="M0 -12 L-4 8 L0 6 L4 8 Z" fill="#ffffff" stroke="#9333ea" stroke-width="1"/>
    <ellipse cx="0" cy="-6" rx="3" ry="8" fill="#fbbf24"/>
    <circle cx="0" cy="-8" r="2" fill="#9333ea"/>
    <path d="M-6 4 L-8 8 L-4 6 M6 4 L8 8 L4 6" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <circle cx="-2" cy="-4" r="1" fill="#ffffff"/>
    <circle cx="2" cy="-2" r="1" fill="#ffffff"/>
  </g>
  
  <!-- Sparkles -->
  <circle cx="25" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="95" cy="35" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="85" cy="65" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="35" cy="70" r="1.5" fill="#ffffff" opacity="0.6"/>
  
  <!-- Ribbon -->
  <path d="M20 90 L100 90 L95 105 L25 105 Z" fill="#9333ea"/>
  <path d="M15 105 L25 105 L20 115 Z" fill="#7e22ce"/>
  <path d="M95 105 L105 105 L100 115 Z" fill="#7e22ce"/>
  
  <!-- Text -->
  <text x="60" y="102" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">MOMENTUM</text>
  <text x="60" y="113" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">DETECTED</text>
</svg>