<svg width="120" height="140" viewBox="0 0 120 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon Badge -->
  <path d="M60 10 L90 30 L90 60 L60 80 L30 60 L30 30 Z" fill="url(#buildGradient)" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Icon: Building Blocks -->
  <g transform="translate(60, 45)">
    <rect x="-8" y="2" width="6" height="6" fill="#ffffff" stroke="#4f46e5" stroke-width="1"/>
    <rect x="2" y="2" width="6" height="6" fill="#ffffff" stroke="#4f46e5" stroke-width="1"/>
    <rect x="-3" y="-4" width="6" height="6" fill="#fbbf24" stroke="#ffffff" stroke-width="1"/>
    <rect x="-8" y="-10" width="6" height="6" fill="#ffffff" stroke="#4f46e5" stroke-width="1"/>
    <rect x="2" y="-10" width="6" height="6" fill="#ffffff" stroke="#4f46e5" stroke-width="1"/>
  </g>
  
  <!-- Sparkles -->
  <circle cx="25" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="95" cy="35" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="85" cy="65" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="35" cy="70" r="1.5" fill="#ffffff" opacity="0.6"/>
  
  <!-- Ribbon -->
  <path d="M20 90 L100 90 L95 105 L25 105 Z" fill="#4f46e5"/>
  <path d="M15 105 L25 105 L20 115 Z" fill="#4338ca"/>
  <path d="M95 105 L105 105 L100 115 Z" fill="#4338ca"/>
  
  <!-- Text -->
  <text x="60" y="102" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">BUILD PATH</text>
  <text x="60" y="113" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">VALIDATED</text>
</svg>