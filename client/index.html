<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- Critical resource optimization -->
    <link rel="preload" href="/src/assets/second_chance_logo_1750269371846.png" as="image" fetchpriority="high">
    <link rel="dns-prefetch" href="//api.eastemblem.com">
    
    <!-- Essential favicon only -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#8B5CF6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Second Chance - ProofScaling Platform</title>
    <style>
      /* Critical inline styles to prevent white screen flash and improve LCP */
      html, body, #root {
        margin: 0;
        padding: 0;
        background-color: hsl(240 10% 6%) !important;
        color: hsl(0 0% 98%) !important;
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      /* Critical hero text styles for immediate rendering */
      .hero-text {
        font-size: clamp(2.5rem, 8vw, 4rem);
        font-weight: 900;
        line-height: 1.1;
        margin-bottom: 1.5rem;
        contain: layout style paint;
      }
      
      .gradient-text {
        background: linear-gradient(135deg, hsl(263 70% 64%) 0%, hsl(32 98% 56%) 100%);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
        will-change: transform;
      }
      
      /* Optimize logo container */
      .logo-container {
        contain: layout style paint;
        transform: translateZ(0);
      }
      
      /* Reduce favicon load impact */
      @font-face {
        font-family: 'system-ui';
        font-display: swap;
      }
      
      /* Prevent layout shift */
      img[width][height] {
        height: auto;
      }
      
      /* Hide initial loader - React loads fast enough without it */
      .initial-loader {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide initial loader once React loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 100);
      });
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
