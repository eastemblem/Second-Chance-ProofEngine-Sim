<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//api.eastemblem.com">
    <title>Second Chance - ProofScaling Platform</title>
    <style>
      /* Critical inline styles to prevent white screen flash */
      html, body, #root {
        margin: 0;
        padding: 0;
        background-color: hsl(240 10% 6%) !important;
        color: hsl(0 0% 98%) !important;
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      /* Loading fallback visible before React loads */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: hsl(240 10% 6%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .initial-spinner {
        width: 32px;
        height: 32px;
        border: 2px solid hsl(263 70% 64%);
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loader once React loads */
      .loaded .initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="initial-loader">
      <div class="initial-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide initial loader once React loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 100);
      });
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
